{% extends 'base/main.html' %} <!--代表繼承main這個父html-->
<!--href= "{% url 'room' room.id %}可改成href="/room/{{room.id}}"-->
{% block content %}
<h1>Home Template</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href= "{% url 'room' room.id %}">{{room.name}}</a></h5>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
        
    </div>
</div>

{% endblock  %}
